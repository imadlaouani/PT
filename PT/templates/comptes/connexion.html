    {% csrf_token %}

      <legend class="border-bottom mb-4">Connexion
      </legend>
      {{form|crispy}}

      <button class="btn btn-outline-info" type="submit">Se connecter</button>

            </small>
        </div>
    </div>

{% endblock %}
