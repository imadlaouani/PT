

{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.vendeur.photoVendeur.url }}">
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
  <!-- FORM HERE -->
  <form method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    
    <fieldset class="form-group"> 
      <legend class="border-bottom mb-4">Profil
      </legend>
      {{u_form|crispy}}
      {{form|crispy}}

    </fieldset>
    <button class="btn btn-outline-info" type="submit">Modifier</button>
  </div>
</form>
<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'comptes:compte_supprimer' user.id %}">Supprimer</a>
</div>
{% endblock content %}
