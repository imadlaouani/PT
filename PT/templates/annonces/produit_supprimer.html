{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Supprimer une annonce</legend>
                <h2>Êtes-vous sûr de vouloir supprimer cette annonce ? "{{ produit.titre }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Oui, Supprimer</button>
                <a class="btn btn-outline-secondary" href="{% url 'produit_detail' produit.numProduit %}">Annuler</a>
            </div>
        </form>
    </div>
{% endblock content %}
